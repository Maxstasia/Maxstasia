name: Update GitHub Commit Graph

on:
  schedule:
    - cron: '0 0 * * *'  # Ex√©cute le script chaque jour √† minuit UTC
  workflow_dispatch:  # Permet d'ex√©cuter manuellement le workflow

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: üì¶ Installer les d√©pendances
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          pip3 install gitpython requests numpy matplotlib

      - name: üìù G√©n√©rer le graphique 3D
        run: python3 generate_commit_graph.py

      - name: üöÄ Commit et push de l'image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add commit_graph.png
          git commit -m "Mise √† jour automatique du graphique des commits"
          git push https://${GH_PAT}@github.com/${{ github.repository }}.git main
