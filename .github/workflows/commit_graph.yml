name: Update GitHub Commit Graph

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Ex√©cute le script chaque jour √† minuit UTC
  workflow_dispatch:  # Permet d'ex√©cuter manuellement le workflow

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: üõ†Ô∏è Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install gitpython requests numpy matplotlib

      - name: üìù G√©n√©rer le graphique 3D
        run: python3 generate_commit_graph.py

      - name: üöÄ Commit et push de l'image
        env:
          GH_PATH: ${{ secrets.GH_PATH }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add commit_graph.png
          git commit -m "Mise √† jour automatique du graphique des commits"
          git push
