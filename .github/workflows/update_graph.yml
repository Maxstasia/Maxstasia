name: Update GitHub Commit Graph

on:
  schedule:
    - cron: '0 0 * * *'  # ExÃ©cute le script chaque jour Ã  minuit UTC
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement le workflow

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests numpy matplotlib mpl_toolkits

      - name: Run Graph Script
        run: python generate_commit_graph.py  # Assure-toi que ce fichier existe dans ton repo

      - name: ðŸš€ Commit et push de l'image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add commit_graph.png
          git commit -m "ðŸ”„ Mise Ã  jour automatique du graphique des commits"
          git push
